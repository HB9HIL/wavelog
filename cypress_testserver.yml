networks:
  mynet:

services:
  web:
    build: .
    ports:
      - "8087:80"
    volumes:
      - wavelog_data:/var/www/html
    depends_on:
      - wavelog-db
    networks:
      - mynet

  wavelog-db:
    image: mariadb:latest
    container_name: wavelog-db
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: yes
      MARIADB_DATABASE: wavelog
      MARIADB_USER: wavelog
      MARIADB_PASSWORD: wavelog
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mynet
volumes:
  wavelog_data:
  db_data: {}